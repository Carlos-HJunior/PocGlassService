<?xml version="1.0" encoding="UTF-8"?>
<ui:decorate
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="index.xhtml">
    <ui:define name="body">
        <body>
            <h:form>
                <p:fieldset legend="Contacts">
                    <h:messages id="msg"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Name"/>
                        <p:inputText id="name" value="#{contactController.contact.name}" required="true" validator="textValidator"/>

                        <p:outputLabel value="Phone"/>
                        <p:inputText id="phone" value="#{contactController.contact.phone}" required="true" validator="textValidator"/>

                        <p:outputLabel value="E-mail"/>
                        <p:inputText id="email" value="#{contactController.contact.email}" required="true" validator="emailValidator"/>
                    </p:panelGrid>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Create" action="#{contactController.insert()}" update="@form"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable value="#{contactController.contacts}" var="contact">
                        <p:column headerText="Name">
                            <h:outputText value="#{contact.name}"/>
                        </p:column>
                        <p:column headerText="Phone">
                            <h:outputText value="#{contact.phone}"/>
                        </p:column>
                        <p:column headerText="E-mail">
                            <h:outputText value="#{contact.email}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </body>
    </ui:define>
</ui:decorate>
